<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu jogo</title>

    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #dbeeff, #b3d9ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Topo */
        header {
            background: linear-gradient(135deg, #020024, #001f3f, #003366);
            color: #ffffff;
            padding: 40px 20px;
            text-align: center;
        }

        .empresa {
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .titulo {
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Conteúdo principal */
        main {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            flex: 1;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(4, 300px);
            gap: 25px;
        }

        .card {
            text-align: center;
        }

        .card-imagem {
            width: 300px;
            height: 300px;
            background-color: #2e8b57;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid transparent;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            cursor: pointer;
        }

        .card-imagem img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card-imagem:hover {
            transform: scale(1.05);
            box-shadow: 0 14px 30px rgba(0, 31, 63, 0.45);
            border-color: #001f3f;
        }

        .legenda {
            margin-top: 8px;
            font-weight: bold;
            color: #001f3f;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        }

        .modal.active {
            display: flex;
        }

        .fechar {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
        }

        /* Rodapé */
        footer {
            background: linear-gradient(135deg, #4b6b8a, #3a5874);
            color: #ffffff;
            text-align: center;
            padding: 25px 15px;
            font-size: 0.85rem;
        }

        footer p {
            margin: 6px 0;
        }

        footer .destaque {
            font-style: italic;
            opacity: 0.9;
        }

        footer a {
            color: #ffffff;
            text-decoration: underline;
            font-weight: bold;
        }

        footer a:hover {
            opacity: 0.8;
        }

        /* Responsividade */
        @media (max-width: 1300px) {
            .galeria {
                grid-template-columns: repeat(2, 300px);
            }
        }

        @media (max-width: 650px) {
            .galeria {
                grid-template-columns: 1fr;
            }

            .card-imagem {
                width: 100%;
                max-width: 300px;
                height: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="empresa">CRV LAGOA</div>
        <h1 class="titulo">Meu jogo</h1>
    </header>

    <main>
        <section class="galeria">
            <div class="card">
                <div class="card-imagem" onclick="abrirModal('Contador.png')">
                    <img src="Contador.png" alt="Contador">
                </div>
                <div class="legenda">Contador</div>
            </div>

            <div class="card">
                <div class="card-imagem" onclick="abrirModal('Inimigo.png')">
                    <img src="Inimigo.png" alt="Inimigo">
                </div>
                <div class="legenda">Inimigo</div>
            </div>

            <div class="card">
                <div class="card-imagem" onclick="abrirModal('Tilemap.png')">
                    <img src="Tilemap.png" alt="Tilemap">
                </div>
                <div class="legenda">Tilemap</div>
            </div>

            <div class="card">
                <div class="card-imagem" onclick="abrirModal('Backdrop.png')">
                    <img src="Backdrop.png" alt="Backdrop">
                </div>
                <div class="legenda">Backdrop</div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal" id="modal" onclick="fecharModal()">
        <span class="fechar">&times;</span>
        <img id="imagemModal" alt="Imagem ampliada">
    </div>

    <footer>
        <p>Site Desenvolvido por Ingrid G. S. Trivelato</p>
        <p class="destaque">Oficina de Natal IA - Super Geeks Sertãozinho</p>
        <p>
            <a href="https://crv4all.com.br/pt" target="_blank" rel="noopener noreferrer">
                Acesse o nosso site
            </a>
        </p>
        <p>Todos os direitos reservados</p>
    </footer>

    <script>
        function abrirModal(imagem) {
            const modal = document.getElementById('modal');
            const imagemModal = document.getElementById('imagemModal');

            imagemModal.src = imagem;
            modal.classList.add('active');
        }

        function fecharModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }
    </script>

</body>
</html>
